name: Package on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: 设置环境
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: 设置时区并获取东八区当前时间
      id: beijing_time
      run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        
    - name: 安装项目依赖
      run: npm install

    - name: 开始打包项目
      run: npm run build

    - name: 推送构建结果到 docs 分支
      run: |
        cd build/
        git init
        git config --local user.email "916415899@qq.com"
        git config --local user.name "ningmengchongshui"
        git add -A
        git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
        git remote add github https://yunzai-org:${{ secrets.GH_TOKEN }}@github.com/yunzai-org/docs.git
        git push github HEAD:docs -f
